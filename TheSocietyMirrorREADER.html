           <textarea id="ArticleONEFULL" rows="4" cols="70" readonly>    In recounting how a group of politically engaged scholars sought to extend solidarity to East Asia in the 1968 era, a new book falls into many of the same pitfalls as the scholars it profiles. In 1968, a year of youth rebellions around the globe, graduate students at elite American universities formed the Committee of Concerned Asian Scholars (CCAS), challenging their senior professors’ complicit silence on the Vietnam War. Like those in other academic fields, the Asianists opposed U.S. aggression in Vietnam and racism at home and abroad. They sought a more democratic and ethically committed profession.

           <h5 class="ArticleTWOH5">  Kathryn Wells  </h5>
           <h5 class="ArticleTWODOT"> . </h5>
           <h5 class="ArticleTWOH5DATE"> August 31, 2018</h5>
           <textarea id="ArticleTWOFULL" rows="4" cols="70" readonly>    In the future heralded by Silicon Valley, cars will fly and labor will be disposable. But none of this is inevitable. It’s a political choice—that we can still reject.On February 6, 2018, SpaceX launched its Falcon Heavy rocket into space to much fanfare. Never one to misjudge the importance of well-timed publicity, SpaceX founder Elon Musk attached his cherry-red Tesla Roadster to the rocket and shot it into orbit. Images of the car, manned by an intrepid space-exploring mannequin dubbed Starman, were beamed around the world to delighted audiences.There was undoubtedly something fantastic about the image of the faux-astronaut behind the wheel of a convertible car destined for the stars
